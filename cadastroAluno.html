<!DOCTYPE html>

<head>

    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">

<body>
    <header>
        <nav>
            <a href="index.html">INICIO</a>

        </nav>
    </header>
    <h1>CADASTRO DE ALUNO</h1>
    <div class="container-formulario">
        <form action="">
            <label>
                Nome
                <br>
                <input type="text" name="input-nome-completo" placeholder="Informe seu nome completo" required>
            </label>
            <label>
                CPF
                <br>
                <input type="number" name="input-cpf-aluno" placeholder="Informe o seu cpf" required>
            </label>
            <label>
                Telefone
                <br>
                <input type="number" name="input-telefone" placeholder="Insira seu telefone" required>
            </label>
            
            <input type="button" value="CADASTRAR" onclick="enviaFormulario()">
        </form>
    </div>
    <script src="js/aluno.js"></script>
